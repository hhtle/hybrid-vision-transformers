experiment: cifar10_perf_d=8_m=64_variant=softmax
dataset:
  name: cifar10
  root: ./data/cache
  img_size: 32
  patch: 4
  augment: true
model:
  d_model: 256
  heads: 4
  mlp_ratio: 2.0
  depth: 8
  layers: ["Perf", "Perf", "Perf", "Perf", "Perf", "Perf", "Perf", "Perf"]
  performer:
    variant: "softmax"
    kind: "favor+"
    m: 64
optim:
  batch_size: 128
  lr: 0.0003
  weight_decay: 0.05
  epochs: 40
log:
  out_dir: ./runs
  save_every: 5
misc:
  seed: 17092003
